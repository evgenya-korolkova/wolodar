<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Володарский ММК</title>

    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="container">

        <header class="header">

            <div class="container-content">

                <div class="header-content">

                    <div class="header__top">

                        <div class="header__row">

                            <div class="header__lang">
                                <div class="header__lang__text">Ru</div>
                                <div class="header__lang__vector"></div>
                                <div class="header__lang__list">
                                    <a class="header__lang__list__item" href="#">Uz</a>
                                    <a class="header__lang__list__item" href="#">Kz</a>
                                </div>
                            </div>

                            <div class="burger-btn"><span></span></div>
                            
                            <div class="header__icons">
                                <a class="header__icons__item header__icons__search" href="#"></a>
                                <a class="header__icons__item header__icons__cart" href="#">
                                    <div class="header__icons__cart__badge">0</div>
                                </a>    
                            </div>

                        </div>  <!-- // header__row -->

                        <div class="header__contacts">

                            <div class="header__social">
                                <a class="header__social__item social-yt" href="https://www.youtube.com/wolodar" rel="noopener noreferrer" target="_blank"></a>
                                <a class="header__social__item social-ig" href="#"></a>
                                <a class="header__social__item social-chat" href="#"></a>
                                <a class="header__social__item social-tg" href="https://t.me/wolodar" rel="noopener noreferrer" target="_blank"></a>
                                <a class="header__social__item social-vk" href="https://vk.com/club195325910" rel="noopener noreferrer" target="_blank" ></a>
                            </div>

                            <div class="header__phone">
                                <!-- <div class="header__phone__number">+7 (831) 228-90-80</div> -->
                                <a class="header__phone__number" href="tel:+78312289080">+7 (831) 228-90-80</a>
                                <div class="header__phone__img"></div>
                            </div>

                        </div> <!-- // header__contacts -->

                        <a class="header__logo" href="#">
                            <img class="header__logo__img" src="./img/header/logo.png" alt="Лого">
                        </a>

                    </div> <!-- // header__top -->

                    <nav class="header__nav">

                        <div class="header__menu">
                            <div class="header__menu__item">
                                <a class="header__menu__item__text header__menu__item__link" href="#">Продукция</a>
                            </div>

                            <div class="header__menu__item">
                                <div class="header__menu__item__text">Услуги</div>
                                <div class="header__submenu  header__submenu_hidden">

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/company.png" alt="Компания">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Услуги-1</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/history.png" alt="История">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Услуги-2</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/documents.png" alt="Документы">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Услуги-3</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>
                                    
                                </div>
                            </div>

                            <div class="header__menu__item">
                                <a class="header__menu__item__text header__menu__item__link" href="#">Клиентам</a>
                            </div>

                            <div class="header__menu__item">
                                <div class="header__menu__item__text">О компании</div>
                                <div class="header__submenu header__submenu_hidden">

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/company.png" alt="Компания">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Наша компания</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/history.png" alt="История">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">История комбината</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/documents.png" alt="Документы">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Документы</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>

                                    <a class="header__submenu__item" href="#">
                                        <img class="header__submenu__item__img" src="./img/header/nav/photo-video.png" alt="Фото-видео">
                                        <div class="header__submenu__item__text__wrap">
                                            <div class="header__submenu__item__text">Фото-видео</div>
                                            <div class="header__submenu__item__arrow"></div>
                                        </div>
                                    </a>
                                              
                                </div>
                            </div>

                            <div class="header__menu__item">
                                <a class="header__menu__item__text header__menu__item__link" href="#">Новости</a>
                            </div>

                            <div class="header__menu__item">
                                <a class="header__menu__item__text header__menu__item__link" href="#">Контакты</a>
                            </div>
                            
                        </div> <!-- // header__menu -->

                    </nav>  <!-- // header__nav -->

                </div>

            </div>

        </header>

    </div>

    <script src="./js/main.js"></script>

</body>
</html>
