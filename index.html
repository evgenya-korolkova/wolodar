<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Володарский ММК</title>

    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">

        <header class="header">

            <div class="container-contant">

                <div class="header__top">
                    
                    <div class="header__top__row">

                        <div class="header__lang">
                            <div class="header__lang__text">Ru</div>
                            <div class="header__lang__vector"></div>
                        </div>

                        <div class="header__burger"></div>
                        
                        <div class="header__icons">
                            <a href="#" class="header__icons__search header__icons__item"></a>

                            <a href="#" class="header__icons__cart header__icons__item">
                                <div class="header__icons__cart-badge">0</div>
                            </a>    
                        </div>

                    </div>   

                    <div class="header__contacts">
                        <div class="header__contacts__icons">
                            <a href="#" class="header__contacts__icons__youtube header__contacts__icons__item"></a>
                            <a href="#" class="header__contacts__icons__instagram header__contacts__icons__item"></a>
                            <a href="#" class="header__contacts__icons__chat header__contacts__icons__item"></a>
                            <a href="#" class="header__contacts__icons__telegram header__contacts__icons__item"></a>
                            <a href="#" class="header__contacts__icons__vk header__contacts__icons__item"></a>
                        </div>

                        <div class="header__contacts__phone">
                            <div class="header__contacts__phone__number">+7 (831) 228-90-80</div>
                            <div class="header__contacts__phone__img"></div>
                        </div>
                    </div>

                    <a href="#" class="header__logo">
                        <img src="./img/header/logo.png" class="header__logo__img" alt="Лого">
                    </a>

                </div> <!-- // header__top  -->

                <nav class="header__nav">
                    
                </nav>

            </div>

        </header>

        <!--  -->

    </div>
</body>
</html>
